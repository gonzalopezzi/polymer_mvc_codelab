<dom-module id="client-detail">
  <template>
    <style>
      :host {
      }

      #main-container {
        padding: 16px;
      }

      h1 {
        font-size: 20px;
        font-weight: 400;
      }

      .upselling-prob-container {
        width: 120px;
        text-align: center;
      }

      .upselling-prob-value {
        font-size: 48px;
        font-weight: bolder;
        font-family: Impact;
      }

      .green {
        color: green;
      }

      .red {
        color: red;
      }

    </style>
    <div id="main-container">
      <template is="dom-if" if="[[!clientData]]">
        Select a client
      </template>
      <template is="dom-if" if="[[clientData]]">
        <div class="upselling-prob-container">
          <div class$="[[upsellingProbClasses]]">[[clientData.upsellingProb]]%</div>
          <div>Upselling Probability</div>
        </div>
        <div>
          <h1>Variables</h1>
          <bar-chart-d3 variables="[[clientData.topVariables]]"></bar-chart-d3>
        </div>
      </template>
      <paper-toast id="toast">Client loaded</paper-toast>
    </div>
  </template>
</dom-module>
